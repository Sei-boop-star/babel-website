<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY | BABEL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Shippori+Mincho:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="gallery-page">

    <!-- Background (Handled via CSS on body for this page, or explicit layer if needed) -->
    <!-- Removed standard bg-container to allow custom dark grunge theme -->

    <nav>
        <div class="logo-container">
            <a href="../index.html" class="nav-logo-text">BABEL</a>
        </div>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="menu-items">
            <a href="../index.html">TOP</a>
            <a href="../index.html#shop">ONLINE SHOP</a>
            <a href="../index.html#concept">CONCEPT</a>
            <a href="../index.html#andfineline">PRODUCT</a>
            <a href="#" class="active">GALLERY</a>
            <a href="../index.html#contact">CONTACT</a>
        </div>
    </nav>

    <main>
        <section class="gallery-hero">
            <h1>GALLERY</h1>
            <p>Pieces of Art & Chaos</p>
        </section>

        <section class="gallery-grid">
            <!-- Provisional Gallery Items -->
            <!-- Art Piece: Afterimage -->
            <div class="gallery-item">
                <img src="../assets/gallery/afterimage.jpg" alt="Afterimage" loading="lazy" class="crop-bottom">
                <div class="caption">
                    <h3>"Afterimage"</h3>
                </div>
            </div>

            <!-- Art Piece: Memories on Sand (Single) -->
            <div class="gallery-item">
                <img src="../assets/gallery/memories_on_sand_single.jpg" alt="砂上の記憶" loading="lazy" class="crop-bottom">
                <div class="caption">
                    <h3>【砂上の記憶】</h3>
                </div>
            </div>

            <!-- Art Piece: Memories on Sand (Triptych) -->
            <div class="gallery-item">
                <img src="../assets/gallery/memories_on_sand_triptych.png" alt="砂上の記憶 No1~No3" loading="lazy"
                    class="crop-bottom">
                <div class="caption">
                    <h3>【砂上の記憶】<br>No1~No3</h3>
                </div>
            </div>

            <!-- Art Piece: Skeleton Print -->
            <div class="gallery-item">
                <img src="../assets/gallery/skeleton_print.jpg" alt="Untitled" loading="lazy">
                <!-- No caption provided -->
            </div>

            <!-- Art Piece: Exhibition View -->
            <div class="gallery-item">
                <img src="../assets/gallery/memories_on_sand_wall.jpg" alt="Exhibition View" loading="lazy"
                    class="crop-bottom">
                <!-- No caption provided -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 BABEL Inc. All rights reserved.</p>
    </footer>

    <script>
        // Simple Mobile Menu Script for Gallery Page
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const menuItems = document.querySelector('.menu-items');
            const nav = document.querySelector('nav');

            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    menuItems.classList.toggle('active');
                    nav.classList.toggle('active');
                });
            }
        });
    </script>
</body>

</html>
