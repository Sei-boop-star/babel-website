<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT | BABEL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Shippori+Mincho:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific styles for Event Page based on Gallery/Dark theme */
        body.event-page {
            background-color: #0a0a0a;
            /* darker background */
            background-image: url('../assets/gallery_motif.jpg');
            /* Re-using motif for now or standard dark bg */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #dcdcdc;
        }

        body.event-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            /* Darker overlay than gallery */
            z-index: -1;
            pointer-events: none;
        }

        .event-hero {
            min-height: 30vh;
            padding-top: 10rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .event-hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
            display: inline-block;
        }

        .event-list {
            padding: 4rem 10% 8rem;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .event-item {
            background: #111;
            border: 1px solid #333;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event-item:hover {
            border-color: #a80000;
            transform: translateY(-5px);
        }

        .event-date {
            font-family: 'Cinzel', serif;
            color: #a80000;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .event-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .event-desc {
            font-family: 'Shippori Mincho', serif;
            color: #ccc;
            line-height: 1.6;
        }

        body.event-page nav {
            mix-blend-mode: normal;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #222;
        }

        body.event-page .nav-logo-text {
            color: #fff;
        }

        body.event-page .menu-items a {
            color: #ccc;
        }

        body.event-page .menu-items a.active {
            color: #fff;
            border-bottom-color: #a80000;
        }

        body.event-page .hamburger .bar {
            background-color: #ccc !important;
        }

        body.event-page footer {
            background: #000;
            color: #555;
            border-top: 1px solid #111;
        }
    </style>
</head>

<body class="event-page">

    <nav>
        <div class="logo-container">
            <a href="../index.html" class="nav-logo-text">BABEL</a>
        </div>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="menu-items">
            <a href="../index.html">TOP</a>
            <a href="https://babelwards.base.shop" target="_blank">ONLINE SHOP</a>
            <a href="#" class="active">EVENT</a>
            <a href="../index.html#andfineline">PRODUCT</a>
            <a href="../gallery/index.html">GALLERY</a>
            <a href="../index.html#contact">CONTACT</a>
        </div>
    </nav>

    <main>
        <section class="event-hero">
            <h1>EVENT</h1>
            <p>Upcoming & Past Events</p>
        </section>

        <section class="event-list">
            <div class="event-item">
                <span class="event-date">COMING SOON</span>
                <h2 class="event-title">New Collection Exhibition</h2>
                <p class="event-desc">詳細は近日公開予定です。</p>
            </div>
            <!-- Future events can be added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2026 BABEL Inc. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const menuItems = document.querySelector('.menu-items');
            const nav = document.querySelector('nav');

            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    menuItems.classList.toggle('active');
                    nav.classList.toggle('active');
                });
            }
        });
    </script>
</body>

</html>
